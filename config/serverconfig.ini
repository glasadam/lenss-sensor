
# Configuration file for LENSS SQM

# Configuration values for Arduino Data Logger
[arddatalogger]
arduinoport = /dev/ttyACM0
outfilename = /home/pi/Documents/LENSS/sensorsdata/ardata_%y%m%d.txt

[sqmludatalogger]
sqmport = /dev/ttyUSB0
outfilename = /home/pi/Documents/LENSS/sensorsdata/sqmdata_%y%m%d.txt

[logging]
logfile = /home/pi/Documents/LENSS/sensorsdata/syslog_%y%m%d.log

[testflags]
# Flags to indicatge if program should connec to devices or just simulate connection
simarduino = 1
simsqm = 1